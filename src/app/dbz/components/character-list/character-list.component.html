<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i = index; 
        let isFirst = first; 
        let isLast = last; 
        let isEven = even; 
        let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-primary': isFirst, 'list-group-item-light': isLast,}">
        <div>
            <span class="text-primary">{{i + 1}}. </span>
            <span>{{character.name}}</span>
            <span class="{{character.power >= 2000 ? 'text-success' : 'text-danger'}}">: {{character.power}}</span>
        </div>
        <button (click)="onDeleteId(character.id!)" class="btn btn-danger">X</button>
    </li>
</ul>
