<h3>Listado de héroes</h3>
<div *ngIf="deletedHero; else noHeroDeleted">
    <h3>Héroe borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #noHeroDeleted>
    <h3>No has borrado nada</h3>
</ng-template>
<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="deleteLastHero()">Borrar último héroe</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
